<mat-card mat-list-item class="sidenav">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list #shoes (selectionChange)="selectChange($event)">
      <ng-container *ngIf="config">
        <mat-list-option *ngFor="let shoe of config.list" selected="true" [value]="shoe.name">
          <mat-icon mat-list-icon>{{shoe.icon}}</mat-icon>
          {{shoe.name}}
        </mat-list-option>
      </ng-container>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [color]="'primary'" style="margin-right: 5px;" [matTooltip]="'添加新类型'"
      (click)="openNewType()">
      <mat-icon>add</mat-icon>
      新类型
    </button>
    <button mat-flat-button [color]="selectAll?'primary':''" (click)="setSelectAll(shoes)">全选</button>
  </mat-card-actions>
</mat-card>
