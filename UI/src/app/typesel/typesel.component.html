<mat-card class="sidenav">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list #shoes (selectionChange)="selectChange($event)">
      <ng-container *ngIf="config">
        <mat-list-option *ngFor="let type of config.list" selected="true" [value]="type.name">
          <mat-icon mat-list-icon>{{type.icon}}</mat-icon>
          <div mat-line>{{maxText(type.name,5)}}</div>
          <div mat-line>
            {{maxText(type.ext,15)}}
          </div>
        </mat-list-option>
      </ng-container>
    </mat-selection-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <span (mouseover)="mouseOver($event)" (mouseleave)="mouseOut($event)">
      <button mat-raised-button *ngIf="!canDelete" [color]="'primary'" style="margin-right: 5px;" [matTooltip]="'添加新类型'"
        (click)="openNewType()">
        <mat-icon>add</mat-icon>
        新类型
      </button>
      <button mat-raised-button *ngIf="canDelete" [color]="'warn'" style="margin-right: 5px;" [matTooltip]="'删除所选类型'"
        (click)="delSelected()">
        <mat-icon>clear</mat-icon>
        删所选
      </button>
      <button mat-flat-button *ngIf="!canEdit" [color]="selectAll?'primary':''"
        (click)="setSelectAll(shoes)">全选</button>
      <button mat-flat-button *ngIf="canEdit" [color]="'accent'" (click)="openNewType(shoes)">编辑</button>
    </span>
  </mat-card-actions>
</mat-card>
